<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Languages</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.jpeg" alt=""  class="profile_img1">
            <h3>Patil Pratik</h3>
            <p>Web Developer</p>
          </div>
          <div class="links">
            <div class="link">
              <a href="./images/DevOps-1.pdf" target="_blank">
              <img src="./images/twitch.png" alt="" />
              <h2>Resume </h2></a>
            </div>
            <div class="link"><a href="">
              <img src="./images/steam.png" alt="" />
              <h2>Note's</h2></a>
            </div>
            
            <div class="link"> <a href="">
              <img src="./images/library.png" alt="" />
              <h2>Project's</h2></a>
            </div>
            <div class="link"> <a href="">
              <img src="./images/upcoming.png" alt="" />
              <h2>Feuture Project's</h2></a>
            </div>
          </div>
          <div class="pro">
            <h2>Join With Me...</h2>
            <img src="./images/coding-removebg-preview.png  " alt="" class="profile_img1"/>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Knowledge Projects</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/php.jpg" alt="" class="profile_img"/>
              <div class="card-info">
                <h2>PHP</h2>
                <p>8.0.30 Version</p>
                <progress   class="progress" id="file" value="70" max="100"></progress>

              </div>
              <h2 class="percentage">70%</h2>
            </div>
            <div class="card">
              <img src="./images/Python.png" alt=""  class="profile_img"/>
              <div class="card-info">
                <h2>Python</h2>
                <p>4.08 Version</p>
                <!-- <div class="progress"></div> -->
                <progress class="progress" id="file" value="50" max="100"></progress>

              </div>
              <h2 class="percentage">50%</h2>
            </div>
            <div class="card">
              <img src="./images/Java-Logo.png" alt="" class="profile_img"/>
              <div class="card-info">
                <h2>Java</h2>
                <p>18.08 Version</p>
                  <progress   class="progress" id="file" value="30" max="100"></progress>
              </div>
              <h2 class="percentage">30%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
